<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>计数器</title>
    <link rel="stylesheet" href="./css/forecast.css">
</head>

<body style> 
    
        <header>
            <h1>天知道</h1>
            <span>
                <input placeholder="上海"  v-model="inputValue" @keyup.enter="add"/>
                <button >搜索</button>
            </span>
            <div>
                <span>北京</span>
                <span>上海</span>
                <span>广州</span>
                <span>深圳</span>
            </div>
        </header>
        <section class="main" >
            <ul>
                <li>
                    <span>
                        <div>
                            <div>小雨</div>
                            <div>低温 8~10C</div>
                            <div>29日星期天</div>
                            <span class="seperator"> | </span>
                        </div>
                        
                    </span>   
                </li>
            </ul>  
        </section>
        
</body>

 <!-- 开发环境版本，包含了有帮助的命令行警告 -->
 <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script >
    var app = new Vue({
        el:"#todoapp",
        data:{
            list: ["吃饭","睡觉","打豆豆"],
            inputValue:"好好学习，天天向上"
        },
        methods:{
            add: function(){
                this.list.push(this.inputValue);
            },
            remove: function(index){
                console.log(index);
                this.list.splice(index-1); 
            },
            clear: function(){
                this.list = [];
            }
        }
    })

</script>

</html>
