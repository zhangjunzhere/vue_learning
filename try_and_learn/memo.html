<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>计数器</title>
    <link rel="stylesheet" href="./css/memo.css">
</head>

<body style> 
    <section id="todoapp">
        <header>
            <h1>小黑记事本</h1>
            <input placeholder="请输入任务" class="new-todo" v-model="inputValue" @keyup.enter="add"/>
        </header>
        <section class="main" v-show="list.length > 0">
            <ul class="todo-list" v-for="(item,index) in list" >
                <li class="todo">
                    <div class="view" >
                        <span class="index">{{index + 1}}.</span>
                        <label>{{ item }}</label>
                        <button class="destroy" @click="remove(index)"></button>
                    </div>
                </li>
            </ul>
        </section>
        <footer class="footer" v-show="list.length > 0">
            <span class="todo-count" >
                <strong>{{ list.length }}</strong>
                items left
            </span>
            <button class="clear-completed" @click="clear" v-show="list.length > 0">Clear</button>   
        </footer>
    </section>
    <footer class="info">
        <span>
        <a href="http://www.itheima.com/"><img src="./img/black.png" alt="" /></a>
        </span>
    </footer>
</body>

 <!-- 开发环境版本，包含了有帮助的命令行警告 -->
 <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script >
    var app = new Vue({
        el:"#todoapp",
        data:{
            list: ["吃饭","睡觉","打豆豆"],
            inputValue:"好好学习，天天向上"
        },
        methods:{
            add: function(){
                this.list.push(this.inputValue);
            },
            remove: function(index){
                console.log(index);
                this.list.splice(index-1); 
            },
            clear: function(){
                this.list = [];
            }
        }
    })

</script>

</html>
